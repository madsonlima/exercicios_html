<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>
    <h1>Dia da Semana</h1>
    <script>
        //CONDIÇÃO MÚLTIPLA COM O switch()
        var data = new Date()
        var dia = data.getDay()

        switch(dia){
            case 0: document.write(`Hoje é Domingo!`)
            break
            case 1: document.write(`Hoje é Segunda!`)
            break
            case 2: document.write(`Hoje é Terça!`)
            break
            case 3: document.write(`Hoje é Quarta!`)
            break
            case 4: document.write(`Hoje é Quinta!`)
            break
            case 5: document.write(`Hoje é Sexta!`)
            break
            case 6: document.write(`Hoje é Sábado!`)
        }
    </script>
</body>
</html>
