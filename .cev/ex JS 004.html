<body>
    <script>
        /*Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
        correspondente em graus Celsius*/

        var F = Number(window.prompt('Digite a temperatura em Farenheit.'))
        F = ((F-32)*5)/9
        document.write(`Esta temperatura em Celcius Ã© ${F}.`)
    </script>
